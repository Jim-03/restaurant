<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"
        name="description"
        content="find better software solutions for your restaurant and attract visiting clients to experience the thrill"
        >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Waiter</title>
        <link rel="stylesheet" href="css/thewaiter.css"/>
        <link rel="stylesheet" href="css/notification.css">
        <link rel="shortcut icon" href="images/waiter.png" type="image/x-icon">
    </head>
    <body> 
        <header>
            <h1>Waiter</h1>
            <p>Take an order</p>
        </header>
        <p id="notification"></p>
        <main>
            <section>
                <ul id="ordersPreview">
                    <!-- Orders from the customer will be listed here for the waiter to pick 1 -->
                </ul>
            </section>
            <section>
                <h2>ORDERS served</h2>
                <div id="ordersTaken">
                    <!--live preview of the orders taken will be in here-->

                </div>

            </section>
        </main>
        <footer>
            <button id="saveOrderButton">Save Order</button>
        </footer>
        <script type="module" src="js/thewaiter.js"></script>
    </body>
